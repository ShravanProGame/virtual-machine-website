<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebOS Luminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="boot-screen">
        <h1>Luminal OS</h1>
    </div>

    <div id="desktop">
        <div id="desktop-area"></div>

        <div class="taskbar">
            <div id="start-btn"><i class="fa-brands fa-windows" style="font-size:20px;"></i></div>
            <div id="dock-icons"></div>
            <div class="tray">
                <span id="task-clock">12:00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
