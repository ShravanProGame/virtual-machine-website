<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="desktop-container">
        
        <div id="windows-area"></div>
        
        <div class="desktop-icons" id="app-grid"></div>

        <div class="taskbar">
            <button id="start-btn"><i class="fa-brands fa-windows"></i></button>
            <div class="taskbar-apps" id="taskbar-apps"></div>
            <div class="system-tray">
                <span id="clock">12:00</span>
            </div>
        </div>

        <div id="settings-menu" class="hidden">
            <div class="menu-item" onclick="cloak('Google Drive')">Cloak: Drive</div>
            <div class="menu-item" onclick="cloak('Gmail')">Cloak: Gmail</div>
            <div class="menu-item" onclick="cloak('Canvas')">Cloak: Canvas</div>
            <div class="menu-item" onclick="window.location.href='https://google.com'">Exit (Panic)</div>
        </div>

        <div id="add-app-modal" class="hidden modal">
            <div class="modal-content">
                <h3>Add New App</h3>
                <input type="text" id="new-app-name" placeholder="App Name">
                <input type="text" id="new-app-url" placeholder="https://example.com">
                <br><br>
                <button onclick="saveNewApp()">Save</button>
                <button onclick="toggleAddApp()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
